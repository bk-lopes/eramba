apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.simple-install.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.simple-install.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: mysql
    spec:
      containers:
        - args:
            - mysqld
            - --disable-log-bin
          env:
            - name: MYSQL_DATABASE
              value: docker
            - name: MYSQL_PASSWORD
              value: Your_DB_user_P@ssw0rd
            - name: MYSQL_ROOT_PASSWORD
              value: Your_MysQl_ROOt_P@ssw0rd
            - name: MYSQL_USER
              value: docker
          image: mysql:8.0.28-oracle
          name: mysql
          ports:
            - containerPort: 3306
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: db-data
            - mountPath: /etc/mysql/conf.d
              name: mysql-cm1
            - mountPath: /docker-entrypoint-initdb.d
              name: mysql-cm2
      restartPolicy: Always
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: db-data
        - configMap:
            name: mysql-cm1
          name: mysql-cm1
        - configMap:
            name: mysql-cm2
          name: mysql-cm2
